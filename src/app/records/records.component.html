<mat-form-field>
  <input matInput placeholder="search records" #input (keyup)="onSearch(input.value)">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="recordId">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.recordId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title </th>
    <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef>  project name</th>
    <td mat-cell *matCellDef="let element"> {{element.project?.ProjectName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      matTooltip="Click for Details"
      matTooltipPosition="above"
      matTooltipClass="tooltip-zoom-info"
      (click)="onRecordDialog(row)"
  ></tr>
</table>
<mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
